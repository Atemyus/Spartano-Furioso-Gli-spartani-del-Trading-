<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Newsletter API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 { color: #f59e0b; }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px solid #dc2626;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border-radius: 5px;
        }
        input {
            background: #3a3a3a;
            border: 1px solid #666;
            color: #fff;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #991b1b;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #3a3a3a;
        }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è Test Newsletter API</h1>
    
    <div class="test-section">
        <h2>1. Test Subscribe (Iscrizione)</h2>
        <input type="email" id="subscribeEmail" placeholder="Inserisci email" value="test@example.com">
        <button onclick="testSubscribe()">Iscriviti alla Newsletter</button>
        <div id="subscribeResult" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Statistiche Admin</h2>
        <button onclick="testStats()">Recupera Statistiche</button>
        <div id="statsResult" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Lista Iscritti</h2>
        <button onclick="testSubscribers()">Ottieni Lista Iscritti</button>
        <div id="subscribersResult" class="result" style="display:none;"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';

        async function testSubscribe() {
            const email = document.getElementById('subscribeEmail').value;
            const resultDiv = document.getElementById('subscribeResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<em>Caricamento...</em>';

            try {
                const response = await fetch(`${API_URL}/api/newsletter/subscribe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, source: 'test' })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úì Successo!</strong><br>
                        ${data.message}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚úó Errore</strong><br>
                        ${data.error}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚úó Errore di connessione</strong><br>
                    ${error.message}<br>
                    <small>Assicurati che il server sia attivo su ${API_URL}</small>
                `;
            }
        }

        async function testStats() {
            const resultDiv = document.getElementById('statsResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<em>Caricamento...</em>';

            try {
                const response = await fetch(`${API_URL}/api/newsletter/admin/stats`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úì Statistiche Recuperate!</strong><br>
                        <ul style="list-style: none; padding: 0;">
                            <li>üìä Iscritti Attivi: ${data.totalSubscribers}</li>
                            <li>üìâ Disiscritti: ${data.totalUnsubscribed}</li>
                            <li>üìà Nuovi questo mese: ${data.subscribersThisMonth}</li>
                            <li>‚úâÔ∏è Messaggi inviati: ${data.totalMessagesSent}</li>
                        </ul>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚úó Errore</strong><br>
                        ${data.error || response.statusText}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚úó Errore di connessione</strong><br>
                    ${error.message}
                `;
            }
        }

        async function testSubscribers() {
            const resultDiv = document.getElementById('subscribersResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<em>Caricamento...</em>';

            try {
                const response = await fetch(`${API_URL}/api/newsletter/admin/subscribers`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    if (data.subscribers && data.subscribers.length > 0) {
                        resultDiv.innerHTML = `
                            <strong>‚úì ${data.subscribers.length} Iscritti trovati!</strong><br>
                            <ul style="list-style: none; padding: 10px 0;">
                                ${data.subscribers.map(sub => `
                                    <li style="padding: 5px; border-bottom: 1px solid #444;">
                                        üìß ${sub.email} 
                                        <span style="color: ${sub.status === 'ACTIVE' ? '#10b981' : '#ef4444'}">
                                            (${sub.status})
                                        </span>
                                    </li>
                                `).join('')}
                            </ul>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <strong>‚úì Connesso!</strong><br>
                            Nessun iscritto trovato. Usa il form sopra per creare il primo iscritto.
                        `;
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚úó Errore</strong><br>
                        ${data.error || response.statusText}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚úó Errore di connessione</strong><br>
                    ${error.message}
                `;
            }
        }
    </script>
</body>
</html>
